name: Build & Deploy Next Export to GH Pages (Yarn)

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (with Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies (use frozen lockfile if present)
        run: |
          if [ -f yarn.lock ]; then
            echo "yarn.lock found — running yarn install --frozen-lockfile"
            yarn install --frozen-lockfile
          else
            echo "No yarn.lock — running yarn install"
            yarn install
          fi

      - name: Build & export
        run: |
          yarn build
          yarn export

      - name: Prepare SPA fallback and disable Jekyll
        run: |
          if [ -d out ]; then
            cp out/index.html out/404.html || true
            touch out/.nojekyll
            echo "Prepared SPA fallback and .nojekyll"
          else
            echo "Directory 'out' not found — did build/export succeed?"
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./out
